<!DOCTYPE html>
<html>
<head>
    <title>Task Time Adder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- <h2>Task List</h2> -->
    <ul id="task-list">
    </ul>

    <div>
        <label for="task-input">Task:</label>
        <input type="text" id="task-input" placeholder="Enter task description">
    </div>
    <div>
        <label for="time-input">Time (minutes):</label>
        <input type="number" id="time-input" placeholder="e.g., 30" min="1">
    </div>
    <button id="add-task-btn">Add Task</button>

    <script src="popup.js"></script>
</body>
</html>
